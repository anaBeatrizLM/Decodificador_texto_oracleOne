<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">

  <title>Decodificador de Texto</title>
  <link rel="icon" href="imagens/imagem_principal.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>



  <section class="content">

    <div class="logo">
      <img src="imagens/Logo.svg">
    </div>

    <div class="input">

      <textarea spellcheck="false" id="input-text" placeholder="Digite aqui seu texto..."></textarea>

      <div class="buttons">
        <div class="btn-container">
          <p class="info"><img src="imagens/exclamacao.svg"> Apenas letras min√∫sculas e sem acento.</p>
          <button onclick="criptografarFunction()" class="btn-criptografar">Criptografar</button>
          <button onclick="descriptografarFunction()" class="btn-descriptografar">Descriptografar</button>
        </div>
      </div>
    </div>
    <div id="output">
      <img class="img1" src="imagens/imagem_principal.svg">
      <h1>Nenhuma mensagem encontrada</h1>
      <span>Digite um texto que deseja criptografar ou descriptografar.</span>

    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
